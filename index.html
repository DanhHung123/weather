<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Weather Example AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script></script>
    <script src="./weather.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div ng-controller="WeatherCtrl" id="box">
    <div>
        <h2>Hanoi, Vietnam</h2>
        <div id="box-child">
            <div><img ng-src="{{img_url}}"></div>
            <div id="text">
                <h3>Current: {{ current | number: 1}} °C</h3>
                <p>min: {{ temp_min | number : 1}} °C, max: {{ temp_max| number: 1}} °C</p>
                <h3>Wind: {{wind_speed}} km/h</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
